<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //변수 선언 및 초기화
        var x = 4;

        // 2개의 변수 동시 선언
        var y, area;

        //변수에 숫자값 할당
        y = 5;

        //기존 변수 y의 재선언, 즉 값의 재할당
        //기존 변수 x의 표현식을 이용한 값의 재할당
        y = 4;
        x = x + 3;

        //변수에 표현식을 이용한 값 할당
        area = x * y;

        //저장된 값의 화면 출력 
        alert(area);

    </script>
</head>
<body>

</body>
</html>
