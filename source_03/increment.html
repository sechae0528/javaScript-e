<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var number = 20;

        //number에 저장된 값 출력
        alert(number);

        //number의 값을 1 감소시킨 후 출력 
        alert(--number);

        //number의 값 출력 후 1 증가
        alert(number++);

        //number의 값 1 증가시킨 후 출력
        alert(++number);

        //number의 값을 출력한 후 1 감소
        alert(number--);

        //number에 저장된 값 출력 
        alert(number);
    </script>
</head>
<body>

</body>
</html>
