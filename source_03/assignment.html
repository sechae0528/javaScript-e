<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 변수선언과 초기화
        var number = 4;
        var stringVar = '';

        //변수 number = number%2와 같은 결과의 복합연산
        number %= 2;
        alert(number);

        //변수 number 값 1 증가
        number += 1;
        alert(number);

        //변수 stringVar에 수평탭만큼 이동시키는 이스케이프문자 \t를 포함한 문자열을 이어서 저장 
        stringVar += 'Hello \t';
        stringVar += 'JavaScript';
        alert(stringVar);
    </script>
</head>
<body>

</body>
</html>
