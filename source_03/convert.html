<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //문자열로 자동 자료형 변환
        alert(12 + 34);
        alert('12' + 34);
        alert(12 + '34');

        //숫자로 자동 자료형 변환
        alert('12' / 2);
        alert(12 * '2');
        alert('12' - '2');
    </script>
</head>
