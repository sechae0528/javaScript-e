<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

	// 사칙 연산은 왼쪽에서부터 오른쪽으로 순차적으로 진행됩니다. 
        alert(7 - 3 * 2);
	
	// 괄호 안을 먼저 계산 한 후, 나머지를 계산하게 됩니다. 
        alert((7 - 3) * 2);
	
	// 9를 2로 나누면 나머지가 1이 되므로 1을 출력하는 나머지 연산자(%)입니다. 
        alert(9 % 2);

    </script>
</head> 
<body>

</body>
</html>
