<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //''는 null을 의미하며, null은 불린 문맥에서 false로 해석되어 true 출력
        alert('' == false);

        //null은 숫자 문맥에서 0으로 해석되어 true 출력
        alert('' == 0);

        //true는 1로 변환되어 true 출력
        alert(1 == true);

        // 문자열과 숫자 비교 시 자동으로 문자열을 숫자로 변환하여 비교하여 true 출력
        alert('345' == 345);
    </script>
</head>

</html>
