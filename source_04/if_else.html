<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //나이를 입력받아 숫자로 변환 후, 재선언
        var age = prompt('당신의 나이는?', '');
        age = Number(age);

        //조건문
        if (age < 20) {
            //입력받은 수가 20보다 작을 때 실행
            alert('미성년자입니다.');
        } else {
            //입력받은 수가 20보다 크거나 같을 때 실행 
            alert('성인입니다.');
        }

    </script>
</head>
<body>

</body>
</html>
