<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            background-color: blue;
            width: 50px;
            height: 50px;
            left: 50px;
            margin: 10px;   
            display:none;         
        }       
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                //메서드 체이닝을 이용한 연속적인 효과 메서드 적용
                //delay() 메서드를 이용하여 fadeIn() 메서드 실행 후, 1초 뒤 slideUp() 메서드 실행 
                $('div:first').fadeIn('slow').delay(1000).slideUp('fast');

                //지연시간 없이 연속해서 fadeIn() 메서드, slideUp() 메서드 실행 
                $('div:last').fadeIn('slow').slideUp('fast');
            });
        });
    </script>
</head>
<body>
    <button>시작</button>    
    <div></div><div></div>
</body>
</html>
