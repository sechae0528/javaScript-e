<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>      
        div {
            background-color: lightblue;
            width: 50px;
            height: 50px;
            left: 50px;
            margin: 10px;      
            position: absolute;
        }       
    </style>
    
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // div 태그 위로 마우스 이동시 
            $('div').mouseenter(function () {
                //width, height 속성을 변경하여 애니메이션 효과 적용  
                $('div').animate({ 'width': '70%', 'height': 100 }, 'slow');
            });

            // div 태그 밖으로 마우스 이동시 
            $('div').mouseleave(function () {
                //left, top 속성을 변경하여 애니메이션 효과 적용  
                $('div').animate({ 'left': 0, 'top': 100 }, 'slow');
            });
        });
    </script>
</head>
<body>        
    <div></div>
</body>
</html>
