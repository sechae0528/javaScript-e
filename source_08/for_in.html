<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //car 객체 생성 
        var car = {
            name : 'car1',
            model : 400,
            color: 'black',

            //company 속성의 속성값을 다른 객체로 할당 
            company: {
                start:1997,
                logo:'star'
            },

            //속성값을 메서드로 할당하며, 이를 메서드라 함. 
            run : function(){
                alert(this.name+'  is running.');
            }
        };

        //반복문 시작 
        for (var i in car) {
            //in 오른쪽의 car 객체 속성이 in에 할당됨 
            //할당된 속성이름을 이용하여, 대괄호 표기법으로 속성값에 접근하여 출력 
            alert(i + ': \t' + car[i]);
        }
    </script>
</head>
<body>

</body>
</html>
