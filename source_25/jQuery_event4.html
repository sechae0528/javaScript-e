<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).mousemove(function () {
                //이벤트 객체 속성을 이용한 마우스의 위치 확인 
                $('h5').text('X 좌표 :  ' + event.pageX + '  Y좌표 :  ' + event.pageY);
            });
        });
    </script>
</head>
<body>
<h5></h5>
</body>
</html>
