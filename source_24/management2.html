<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
           // h5 태그(문서 객체) 생성 
           // $('<h5></h5>');

            // 생성한 h5 문서 객체에 html( ) 메서드를 이용하여 문자열 추가 
            // appendTo() 메서드를 이용하여 DOM 트리에 연결 
            // $('<h5></h5>').html('Good day').appendTo('body');

            // 추가할 HTML 태그와 문자열을 매개 변수로 입력하여 생성 후 DOM 트리에 연결 
            $('<h5>Good day</h5>').appendTo('body');
        });
    </script>
</head>
<body>  
</body>
</html>
