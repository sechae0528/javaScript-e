<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // clone() 메서드를 이용하여 첫 번째 img 문서 객체 복사한 후 
            // 마지막에 추가 
            $('body').append($('img').first().clone());
        });
    </script>
</head>
<body>  
    <img src="image3.jpg" width="90"/>
    <img src="image4.jpg" width="90" />
    <img src="image5.jpg" width="90" />
</body>
</html>
