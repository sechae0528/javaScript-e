<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //40이 25보다 크므로 true 출력
        alert(40 > 25);

        //40과 25가 같지 않으므로 false 출력
        alert(40 == 25);

        //40이 25보다 크므로 true, 이는 곧 1로 변환
        // 1은 10보다 작으므로 false 출력
        // 논리곱 연산자를 사용하면 원하는 결과를 얻을 수 있음 
        alert(40 > 25 > 10);
    </script>
</head>
<body>

</body>
</html>
