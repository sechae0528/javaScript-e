<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script src="jquery-1.11.1.min.js"></script>
    <!-- innerfade 플러그인 추가 -->
    <script src="jquery.innerfade.js"></script>
    <script>
        $(document).ready(function () {
            //innerfade()메서드를 이용한 문자열의 화면전환 
            $('#number').innerfade();
        });
    </script>
</head>
<body>
    <ul id="number">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
</body>
</html>
