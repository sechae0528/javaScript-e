<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>  
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 사용자가 글 목록을 선택하여 select 태그에 change 이벤트 발생
            $('select').change(function () {
                // :select 필터 선택자를 이용하여 선택된 객체의 문자열을 p 문서 객체의 내부 문자열로 변경 
                $('p').text($(':selected').text());
            });
        });
    </script>
</head>
<body>
    <select multiple="multiple">
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>Four</option>
    </select>
    <p></p>
</body>
</html>
