<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //객체 배열 생성 
            var input = [
                    { value:'기회가 오지 않을 때에는', color:'blue'},
                    { value: '스스로 만들어라', color:'red'},
                    { value: 'by 스마일즈', color:'green'}
            ]
            //객체 배열을 매개 변수로 입력받음      
            $.each(input, function (index, item) {
                //객체의 속성을 이용하여 웹 문서 생성 
                var out = '';
                out += '<font color=' + item.color + '>';
                out += item.value + '</font><br>';

                document.body.innerHTML += out;
            });
       });
    </script>
</head>
<body>   
</body>
</html>
