<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //body 요소 노드와 직접 연결된 h5 자식 노드들을 전부 선택 
            $('body>h5').css('color', 'blue');
        });
    </script>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <h5>Good day!</h5>
</body>
</html>
