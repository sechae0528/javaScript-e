<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- class 설정 --> 
    <style>
        .change0{
            color:yellow;
            background-color:green;
        }
        .change1{
            color:green;
            background-color:yellow;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //each( ) 메서드와 addClass() 메서드를 이용하여 class 속성 추가 
            $('h5').each(function (index, item) {
                $(this).addClass('change' + index);
            });
        });
    </script>
</head>
<body>
    <h5>변명 중에서도 가장 어리석고 못난 변명은</h5>
    <h5>"시간이 없어서" 하는 변명입니다.</h5>
    <h6>by 에디슨</h6>
</body>
</html>
