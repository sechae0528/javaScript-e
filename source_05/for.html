<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //number에 빈 배열 선언
        var number = [];

        //반복문
        for (var i = 0; i < 10; i++) {
            //i가 0~9까지 변하면서 i에 해당하는 인덱스를 가지는 배열요소의 값을 i+1로 초기화 
            number[i] = i + 1;
        }
        
        //배열 number의 모든 배열 요소 출력 
        alert(number);
    </script>
</head>
<body>

</body>
</html>
