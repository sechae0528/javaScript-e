<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 변수 number에 배열을 선언 
        var number = [];
        //i를 0으로 초기화
        var i = 0;

        //반복문
        while (i < 10) {
            //i가 10보다 작을 경우
            //push() 메서드를 이용해 i보다 1큰수로 배열 요소 추가 
            number.push(i + 1);

            //i값을 1증가
            i++;
        }

        //변수 number의 추가된 모든 배열 요소 출력 
        alert(number);
    </script>
</head>
<body>

</body>
</html>
