<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>   
    <style>
        .change0{
            color:blue;
        }
        .change1{
            background-color:yellow;
        }
    </style> 
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
          // h5 문서 객체 그룹의 각 요소에 change0 클래스 속성 추가 
          // $('h5').addClass('change0');
          

          //  h5 문서 객체 그룹의 각 요소에 change0, change1 클래스 속성 추가 
          // $('h5').addClass('change0 change1');
          

          // h5 문서 객체 그룹의 각 요소에 change0, change1 클래스 속성을 추가한 후, change1 클래스 속성 제거  
          //  $('h5').addClass('change0 change1').removeClass('change1')
          
        
          //h5문서 객체 그룹의 인덱스 번호에 따라 다른 클래스 속성 추가    
            $('h5').addClass(function (index) {
                return 'change' + index;
            });
        });
    </script>
</head>
<body>
    <h5>변명 중에서도 가장 어리석고 못난 변명은</h5>
    <h5>"시간이 없어서" 하는 변명입니다.</h5>
    <h6>by 에디슨</h6>
</body>
</html>
