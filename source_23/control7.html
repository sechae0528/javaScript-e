<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //매개 변수로 입력되는 함수의 첫 번째 매개 변수 index는 일치하는 문서 객체들 그룹의 각 요소의 위치 
            //oldhtml는 일치하는 문서 객체들 그룹의 각 요소들의 현재 내부 문자열을 의미 
            $('h5').html(function (index, oldhtml) {
                return oldhtml+ '<font color="blue">Good day ' + index + '</font>';
            });
        });
    </script>
</head>
<body>
    <h5>변명 중에서도 가장 어리석고 못난 변명은</h5>
    <h5>"시간이 없어서" 하는 변명입니다.</h5>
    <h6>by 에디슨</h6>
</body>
</html>
